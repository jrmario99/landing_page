<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to SaaS Bento — Manage your projects with speed and precision.">
    <meta name="robots" content="noindex, nofollow">

    <title>SaaS Bento — Log In</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0B0C10',
                        surface: '#131418',
                        primary: '#5E6AD2',
                        border: 'rgba(255, 255, 255, 0.1)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'glow-gradient': 'radial-gradient(circle at center, rgba(94, 106, 210, 0.15) 0%, rgba(11, 12, 16, 0) 70%)',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-background text-white antialiased min-h-screen flex items-center justify-center selection:bg-primary/30 relative">

    <div class="noise-overlay"></div>

    <!-- Background Glow -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-glow-gradient pointer-events-none z-0"></div>

    <div class="relative z-10 w-full max-w-md mx-auto px-6">

        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="index.html" class="inline-block font-bold text-2xl tracking-tight hover:opacity-80 transition-opacity">
                SaaS Bento
            </a>
            <p class="text-gray-400 text-sm mt-2">Welcome back. Log in to your account.</p>
        </div>

        <!-- Login Card -->
        <div class="bg-surface rounded-2xl border border-white/5 p-8 shadow-2xl">

            <!-- Social Login -->
            <div class="space-y-3 mb-6">
                <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition-colors text-sm font-medium">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Continue with Google
                </button>
                <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition-colors text-sm font-medium">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    Continue with GitHub
                </button>
            </div>

            <!-- Divider -->
            <div class="flex items-center gap-4 mb-6">
                <div class="flex-1 h-px bg-white/10"></div>
                <span class="text-xs text-gray-500 uppercase tracking-wider">or</span>
                <div class="flex-1 h-px bg-white/10"></div>
            </div>

            <!-- Email/Password Form -->
            <form class="space-y-4" onsubmit="return false;">
                <div>
                    <label for="email" class="block text-sm text-gray-400 mb-1.5">Email</label>
                    <input type="email" id="email" placeholder="you@company.com" class="w-full px-4 py-3 bg-background border border-white/10 rounded-lg text-sm text-white placeholder:text-gray-600 outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition">
                </div>
                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label for="password" class="block text-sm text-gray-400">Password</label>
                        <a href="#" class="text-xs text-primary hover:text-primary/80 transition-colors">Forgot?</a>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 bg-background border border-white/10 rounded-lg text-sm text-white placeholder:text-gray-600 outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition">
                </div>

                <button type="submit" class="w-full py-3 bg-white text-black rounded-lg font-medium hover:bg-gray-100 transition-colors mt-2">
                    Log In
                </button>
            </form>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="#" class="text-primary hover:text-primary/80 transition-colors font-medium">Sign up</a>
        </p>

        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-xs text-gray-500 hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>
                Back to home
            </a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
