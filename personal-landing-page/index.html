    <section class="newsletter-section" aria-label="Newsletter signup">
      <h2 class="newsletter-title">Stay in the loop</h2>
      <p class="newsletter-description">Get occasional updates about new projects, writing, and things I find interesting.</p>
      <form class="newsletter-form" id="newsletterForm" novalidate>
        <div class="form-group">
          <input
            type="email"
            id="emailInput"
            class="email-input"
            placeholder="your@email.com"
            aria-label="Email address"
            required
          >
          <button type="submit" class="subscribe-btn">Subscribe</button>
        </div>
        <p class="form-message" id="formMessage" aria-live="polite"></p>
      </form>
    </section>
